{% extends 'Blogs/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-dark">Login</button>
   <input type="hidden" name="next" value="{{ next }}">  </form>
{% endblock %}
